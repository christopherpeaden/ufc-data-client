<div id="search-component">
  <h4>Search fighter by last name</h4>
  <input #searchBox id="search-box" (keyup)="search(searchBox.value)" />
  <div>
    <div *ngFor="let fighter of fighters | async"
         (click)="gotoDetail(fighter)" class="search-result" >
       {{fighter.first_name}} {{fighter.last_name}}
    </div>
  </div>
</div>
